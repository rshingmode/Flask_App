name: Flask CI and SonarScan

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run tests
        run: python test_hello.py

      - name: SonarScan
        run: |
          # SonarScanner configuration
          sonar-scanner \
            -Dsonar.projectKey=flask \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://54.166.82.236 \
            -Dsonar.token=sqp_ba55a2f7b8bf231499f47b80637f6384f33bcf38

  publish:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: flask-app-artifact
          path: .
          exclude: |
            .git
            venv

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: flask-app-artifact
