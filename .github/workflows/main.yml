name: Flask CI and SonarScan

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run tests
        run: python test_hello.py

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
          SONAR_HOST_URL: ${{secrets.SONAR_HOST_URL}}
          
      - name: List files
        run: |
          echo "Contents of Working Directory: $(ls -l)"
      
      - name: Cleanup
        run: |
          # Add cleanup commands here, such as removing unnecessary files
      
          # Try to exclude certain directories from chmod
          find . -type d \( -name ".git" -o -name ".scannerwork" \) -prune


      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: flask-app-artifact
          path: .  # Use the root directory as the artifact path

      - name: Remove .git directory
        run: |
          rm -rf ./flask-app-artifact/.git

      - name: Set correct permissions after removal
        run: |
          chmod -R +rw ./flask-app-artifact

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: flask-app-artifact
          path: .
          exclude: |
            .git

         
       
